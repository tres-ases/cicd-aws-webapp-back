AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: >
  El backend de una aplicaci√≥n web minimalista

Parameters:
  OpenAPIS3File:
    Description: '"openapi.yaml" file location'
    Default: ./openapi.yaml
    Type: String
  UsersTableName:
    Description: Nombre de la tabla de usuarios en Dynamo
    Type: AWS::SSM::Parameter::Value<AWS::String>
  UserPoolArn:
    Description: Arn del UserPool de Cognito
    Type: 'AWS::SSM::Parameter::Value<AWS::String>'

Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        USERS_TABLE_NAME: !Ref UsersTableName

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-lambda-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: lambda.amazonaws.com
      Policies:
        - PolicyName: WriteCloudWatchLogs
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                  - dynamodb:Scan
                  - dynamodb:Query
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTableName}

  WebappApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      Name: !Sub ${AWS::StackName}-api
      DefinitionBody:
        'Fn::Transform':
          Name: AWS::Include
          Parameters:
            Location: !Ref OpenAPIS3File
      Auth:
        Authorizers:
          CUPAuthorizer:
            UserPoolArn: !Ref UserPoolArn

  UsersGet:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist
      Handler: user.getAll
      Role: !GetAtt LambdaRole.Arn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref WebappApi
            Path: /users
            Method: get

  WebappAPIId:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /cosmos/backend/${AWS::StackName}/apigateway/id
      Type: String
      Value: !Ref WebappApi
      Description: SSM Parameter for apigateway id

Outputs:
  ApiUrl:
    Description: API URL
    Value: !Sub https://${WebappApi}.execute-api.${AWS::Region}.amazonaws.com/api
